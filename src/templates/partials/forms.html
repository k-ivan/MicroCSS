<section id="forms">
  <h2>Forms</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-input" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="url">Url</label>
    <div class="input-group">
      <div class="input-group-addon">https://</div>
      <input type="text" class="form-input" id="url" placeholder="www.example.com">
      <button class="input-group-btn btn btn--primary">Send</button>
    </div>
  </div>
  <div class="grid grid--forms">
    <div class="col-sm-2">
      <label for="group">Group</label>
    </div>
    <div class="col-sm-10">
      <input type="text" class="form-input" id="group" placeholder="group field">
    </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-input has-error" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-input has-success" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-input" id="username" placeholder="Username" disabled>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-input" id="username" placeholder="Username" readonly value="Readonly">
  </div>
</section>
